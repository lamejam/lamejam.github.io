<!DOCTYPE html>

<html>
  <head>
    <title>Lame Jam 2017: Learn. Game. Jam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id='wrapper'>
      <div id='call-to-action'>
        <div class="content">
          <h1>Lame Jam</h1>
          <h2 class='sub'>Learn. Game. Jam.</h2>
          <p>The Lame Jam is a beginner friendly game jam suitable for absolute beginners or game jam veterans fully equipped with workshops and mentors on all things game development and design.</p>
          <h2 class='where'>Herzberg Labs</h2>
          <h2 class='when'>November 24 - 26, 2017</h2>
          <button id='btn-about' class="button-red button-outline">Tell Me More</button>
          <button id='btn-register' class="button-red ">Sign Me up</button>
          <div class="more-info">
            <button id='design' class="button-red info-button">Design</h2></button>
            <button id='develop' class="button-red info-button">Develop</h2></button>
            <button id='master' class="button-red info-button">Master</h2></button>
            <button id='mentor' class="button-red info-button">Master</h2></button>
          </div>
        </div>
      </div>
      <div id='about'>
      </div>
      <div id='register'></div>
    </div>
  </body>
</html>
